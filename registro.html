<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./image/LOGO_Principal.png" alt="">
        </figure>
    </header>
    <main class="container">
        <h1 class="container-title">Regístrate y crea tu cuenta</h1>
        <form action="" class="container-form">
            <label for="action">Ingresa tu correo</label>

            Ingresa una contraseña
            <input class="form02" type="password" placeholder="Contraseña">

        </form>
        <div class="container-foot"> ¿Ya tienes cuenta?<a class="login-link" href="./login.html">Iniciar sesión</a> </div>
    </main>
