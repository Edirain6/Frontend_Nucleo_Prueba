<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./loginStyle.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./image/LOGO_Principal.png" alt="">
        </figure>
    </header>
    <main class="container">
        <h1 class="container-title">Iniciar sesión</h1>
        <form action="" class="container-form">
            <input class="form01" type="text" placeholder="Cédula o nombre de usuario">
            <input class="form02" type="password" placeholder="Contraseña">
            <div class="check">
                <div class="recuerdame" >
                    <input type="checkbox" name="recuerdame" id="recuerdame">
                    <label for="recuerdame">Recuérdame</label>
                    
                </div>                
                <p class="recuperarMensaje" ><a class="recuperar-Link" href="./cambioContraseña.html">Olvidaste tu contraseña</a> </p>
            </div>            
            <button class="button-login">Entrar</button>
        </form>
        <div class="container-registro">¿No tienes cuenta?
            <a class="registro-Link" href="./registro.html">Abrir cuenta</a>
        </div>
    </main>
    
</body>
</html>
