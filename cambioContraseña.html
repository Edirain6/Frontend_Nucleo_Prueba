<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio contraseña</title>
    <link rel="stylesheet" href="./cambioContraseña.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./image/LOGO_Principal.png" alt="">
        </figure>
    </header>
    <main class="container">
        <h1 class="container-title">Cambiar contraseña</h1>
        <form action="" class="container-form">
            <input class="form01" type="password" placeholder="Ingrese su nueva contraseña">
            <input class="form02" type="password" placeholder="Repita su nueva contraseña">
            <input  class="button-change" type="button" value="Cambiar contraseña">
            <div class="flechas">
                <input class="next-2" type="button" value="Cancelar">
                <input class="next-1" type="button" value="Siguiente">
                
            </div>
            
        </form>
        <div class="container-foot"> <a class="login-link" href="./login.html">Regresar a iniciar sesión</a> </div>
    </main>
    
</body>
</html>
